<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch-timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="circle-container">
        <svg id="circle-bg" viewBox="0 0 300 300">
            <circle cx="150" cy="150" r="140" fill="none" stroke="#fff" stroke-width="2"/>
            <circle id="moving-dot" cx="150" cy="10" r="10" fill="#FFBB00"/>
        </svg>
        <div id="display">00.00.00</div>
    </div>
    <button id="start-stop" class="btn start"><i class="bi bi-play-fill"></i></button>
    <button id="reset" class="btn reset"><i class="bi bi-arrow-counterclockwise"></i></button>
    <script src="./stopwatch.js"></script>
</body>
</html>
